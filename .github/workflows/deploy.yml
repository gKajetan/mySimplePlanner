on:
  push:
    branches:
      - main
jobs:
  deploy_to_production:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          script_stop: true
          script: |
            # 1. STOP ON ERROR: This ensures the job fails if any command fails
            set -e

            # 2. DIAGNOSTICS: Check where we are and what folders exist
            echo "--- START DIAGNOSTICS ---"
            echo "User: $(whoami)"
            echo "Current Dir: $(pwd)"
            
            echo "Listing /home/ubuntu/production contents:"
            # List files to verify the folder name is correct
            ls -la /home/ubuntu/production || echo "Directory /home/ubuntu/production does not exist"

            echo "--- DEPLOYMENT STARTING ---"

            # 3. Navigate (Will fail loudly now if folder is missing)
            cd /home/ubuntu/production/mySimplePlanner
            
            # 4. Docker operations
            sudo docker compose down
            
            # 5. Git pull
            git pull origin main --force

            # 6. Rebuild
            sudo docker compose up --build -d
            
            echo "--- DEPLOYMENT SUCCESSFUL ---"